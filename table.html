<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #464545;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h3>HTML TABLE</h3>
    <table>
        <tr>
            <th>Game </th>
            <th>Player</th>
            <th>Win Matches</th>
        </tr>
        
        <tr>
            <td>Football</td>
            <td>Cristiano Ronaldo</td>
            <td>500</td>
        </tr>
        <tr>
            <td>Cricket</td>
            <td>M.S Dhoni</td>
            <td>320</td>
        </tr>
        <tr>
            <td>Football</td>
            <td>Lionel Messi</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Cricket</td>
            <td>Virat Koli</td>
            <td>260</td>
        </tr>
        <tr>
            <td>Football</td>
            <td>M.Bappe</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Cricket</td>
            <td>Hardik Pandya</td>
            <td>190</td>
        </tr>
        <tr>
            <td>Football</td>
            <td>Neymar</td>
            <td>230</td>
        </tr>
    </table>
</body>

</html>
