<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
     <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #464545;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Subjects</th>
            <th>Marks</th>
            <th>Total marks</th>
        </tr>
        <tr>
            <td>English</td>
            <td>62</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Marathi</td>
            <td>70</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>71</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>73</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>72</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Social-Science</td>
            <td>75</td>
            <td>100</td>
        </tr>
    </table>
</body>

</html>
