<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Html</title>
</head>

<body>
    <!-- Unordered  list -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Balck tea</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Balck tea</li>
    </ol>
    <!-- Description List -->
    <dl>
        <dt>Coffee</dt> <!-- Description term -->
        <dd>- Hot or Cold</dd> <!--Descrebes each term-->

        <dt>Milk</dt>
        <dd>- Boiled or milk shake</dd>
    </dl>

</body>

</html>
